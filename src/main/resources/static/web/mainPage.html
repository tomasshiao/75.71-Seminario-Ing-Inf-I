<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Home</title>
        <link rel="stylesheet" href="styles/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="mainPage">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">trackNGO</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Dropdown
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Something else here</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <input type="button" class="btn btn-danger"  @click="logout()" value="Log out">
                        </li>
                    </ul>
                </div>
            </nav>

            <section class="row">
                <div class="col col-12">
                    <h1 id="orgName">{{organization.Name}}</h1>
                </div>
                <div class="col col-12">
                    <h3>Welcome, {{collaborator.Name}}!</h3>
                </div>
            </section>

            <div class="row">
                <section class="col-8">
                    <div class="row">
                        <section id="events">
                            <h2>Eventos</h2>
                            <div v-for="event in events">
                                <h3>{{event.Name}}</h3>
                                <h3>{{event.DateTime}}</h3>
                                <h3>{{event.Place}}</h3>
                            </div>
                        </section>
                        <section id="friends">
                            <h2>Amigos</h2>
                        </section>
                        <section id="donations">
                            <h2>Donaciones</h2>
                        </section>
                        <section id="transactions">
                            <h2>Transacciones</h2>
                        </section>
                    </div>
                </section>
                <section class="col-4">
                    <section id="operations">
                        <h2>Gestiones</h2>
                        <div v-for="operation in operations" class="row">
                            <button class="col col-2" @click="{{operation.invokeMethod}}">{{operation.name}}</button>
                        </div>
                    </section>
                </section>
            </div>
        </div>
        <!--Import jQuery, Popper, Bootstrap and Sweetalert-->
        <script src="scripts/popper.min.js"></script>
        <script src="scripts/jquery-3.5.1.min.js"></script>
        <script src="scripts/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
        <script src="scripts/mainPage.js"></script>
    </body>
</html>
