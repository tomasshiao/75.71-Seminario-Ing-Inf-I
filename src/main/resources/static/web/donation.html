<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Donation</title>
        <link rel="stylesheet" href="styles/bootstrap.min.css">
        <link rel="stylesheet" href="styles/donation.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="donationRecord">
            <section id="record" v-for="field in donation.fields">
                <div v-bind:id="field.fieldName" class="row" v-if="field.fieldValue != null">
                    <div class="col-6"><h3>{{field.fieldName}}</h3></div>
                    <div class="col-6"><h3>{{field.fieldValue}}</h3></div>
                </div>
            </section>
            <input type="button" class="form-control btn btn-info col col-1" v-if="isRecurrent === true && status !== 'INACTIVE'" @click="cancelar()" value="Cancel Donation">
            <input type="button" class="form-control btn btn-danger col col-1" @click="back()" value="Back">
        </div>
        <script src="scripts/popper.min.js"></script>
        <script src="scripts/jquery-3.5.1.min.js"></script>
        <script src="scripts/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
        <script src="scripts/donation.js"></script>
    </body>
</html>
