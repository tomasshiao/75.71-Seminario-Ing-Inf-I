<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Create Donation</title>
        <link rel="stylesheet" href="styles/bootstrap.min.css">
        <link rel="stylesheet" href="styles/forms.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="createDonationForm">
            <h1 class="titulo">Crear Donación </h1>
            <form class="form-inline formulario" id="create-donation-form" onsubmit="return false" @keyup.enter="create()">
                <div class="form-group">
                    <label for="donationType">Tipo de Donación </label>
                    <select class="form-control" id="donationType" name="donationType" @change="updateType($event)" required>
                        <option v-for="option in donationOptions" :value="option.value">{{option.label}}</option>
                    </select>
                </div>
                <p class="espacio"></p>
                <div class="form-group">
                    <label for="amount" v-if="type === 'Monetary'">Monto </label>
                    <input class="form-control" id="amount" name="amount" type="number" placeholder="Amount"  v-show="type === 'Monetary'" required>
                </div>
                <p class="espacio"></p>
                <div class="form-group">
                <label for="recurrency" v-if="type === 'Monetary'">Periodo de Recurrencia </label>
                <select class="form-control" id="recurrency" name="recurrency" v-if="type === 'Monetary'" required>
                    <option v-for="option in recurrencyOptions" :value="option.value">{{option.label}}</option>
                </select>
                </div>
                <p class="espacio"></p>
                <div class="form-group">
                    <input type="button" class="btn btn-info boton" @click="create()" value="Crear">
                    <input type="button" class="btn btn-danger boton" @click="back()" value="Atrás">
                </div>
            </form>
        </div>
        <script src="scripts/popper.min.js"></script>
        <script src="scripts/jquery-3.5.1.min.js"></script>
        <script src="scripts/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
        <script src="scripts/createDonation.js"></script>
    </body>
</html>
