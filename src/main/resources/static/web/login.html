<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login to TrackNGO</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/forms.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <h1 class="navbar-brand">trackNGO</h1>
            <button class="btn btn-outline-success my-2 my-sm-0 ms-auto boton" @click="createOrg()">Crear Organización</button>
        </nav>
        <div class="row">
            <div id="formularioLogIn" class="col col-8">
                <form class="form-inline formulario" id="login-form" onsubmit="return false" @keyup.enter="login()">
                    <label for="username">Nombre</label>
                    <input class="form-control" id="username" name="username" required>
                    <p class="espacio"></p>
                    <label for="password">Contraseña</label>
                    <input class="form-control" id="password" type="password" name="password" required>
                    <p class="espacio"></p>
                    <input type="button" class="btn btn-info boton" @click="login()" value="Ingresar">
                </form>
            </div>
        </div>
    </div>
    <script src="scripts/popper.min.js"></script>
    <script src="scripts/jquery-3.5.1.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="scripts/login.js"></script>
</body>
</html>
