<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Create Organization</title>
        <link rel="stylesheet" href="styles/bootstrap.min.css">
        <link rel="stylesheet" href="styles/forms.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="createOrgForm">
            <h1 class="titulo">Crear Organización</h1>
            <form class="form-inline formulario" id="create-org-form" onsubmit="return false" @keyup.enter="create()">
                <div class="form-group">
                    <label for="organizationName">Nombre de la Organización </label>
                    <input class="form-control col col-3" id="organizationName" name="organizationName" type="text" placeholder="Nombre de la organización"  required>
                    <p v-show="nameTaken === true" class="error">El nombre ingresado ya está registrado como una organización.</p>
                </div>
                <p class="espacio"></p>
                <div class="form-group">
                    <h2>Usuario Administrador</h2>
                    <label for="adminUser">Nombre del usuario administrador </label>
                    <input class="form-control" id="adminUser" name="adminUser" type="text" placeholder="Nombre del usuario administrador"  required>
                    <p class="espacio"></p>
                    <label for="adminPassword">Contraseña del usuario administrador </label>
                    <input class="form-control" id="adminPassword" name="adminPassword" type="password" placeholder="Contraseña"  required>
                </div>
                <p class="espacio"></p>
                <div class="form-group">
                    <input type="button" class="btn btn-success boton" @click="create()" value="Crear">
                    <input type="button" class="btn btn-danger boton" @click="back()" value="Atrás">
                </div>
            </form>
        </div>
        <script src="scripts/popper.min.js"></script>
        <script src="scripts/jquery-3.5.1.min.js"></script>
        <script src="scripts/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
        <script src="scripts/createOrganization.js"></script>
    </body>
</html>
