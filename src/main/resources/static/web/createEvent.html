<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Create Event</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/forms.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="createEventForm">
      <h1 class="titulo">Crear Evento</h1>
      <form class="form-inline formulario" id="create-org-form" onsubmit="return false" @keyup.enter="create()">
        <div class="form-group">
          <label for="eventName">Nombre del Evento </label>
          <input class="form-control" id="eventName" name="eventName" type="text" placeholder="Nombre del Evento"  required>
        </div>
        <p class="espacio"></p>
        <div class="form-group">
          <label for="eventType">Tipo de Evento </label>
          <select class="form-control" id="eventType" name="eventType" required>
            <option v-for="option in eventOptions" :value="option.value">{{option.label}}</option>
          </select>
        </div>
        <p class="espacio"></p>
        <div class="form-group">
          <label for="address">Address </label>
          <input class="form-control" id="address" name="address" type="text" placeholder="Address"  required>
        </div>
        <p class="espacio"></p>
        <div class="form-group">
          <label for="eventDate">Fecha </label>
          <input class="form-control" id="eventDate" name="eventDate" type="date" required>
        </div>
        <p class="espacio"></p>
        <div class="form-group">
          <label for="hora">Hora</label>
          <input class="form-control" id="hora" name="hora" type="time" required>
        </div>
        <p class="espacio"></p>
        <div class="form-group">
          <input type="button" class="btn btn-info boton" @click="create()" value="Create">
          <input type="button" class="btn btn-danger boton" @click="back()" value="Back">
        </div>
      </form>
    </div>
    <script src="scripts/popper.min.js"></script>
    <script src="scripts/jquery-3.5.1.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="scripts/createEvent.js"></script>
  </body>
</html>
