<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Create Event</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/createEvent.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="createEventForm">
      <form class="form-inline row" id="create-org-form" onsubmit="return false">
        <label for="eventName" class="col col-1" >Nombre: </label><input class="form-control col col-3" id="eventName" name="eventName" type="text" placeholder="Nombre del Evento"  required>
        <label for="eventType" class="col col-1">Tipo de Evento: </label>
        <select class="form-control col col-3" id="eventType" name="eventType" required>
          <option v-for="option in eventOptions" :value="option.value">{{option.label}}</option>
        </select>
        <br>
        <label for="address" class="col col-1" >Address: </label><input class="form-control col col-3" id="address" name="address" type="text" placeholder="Address"  required>
        <label for="eventDate" class="col col-1" >Fecha: </label><input class="form-control col col-3" id="eventDate" name="eventDate" type="date" required>
        <div class="row">
          <p>Horario:</p>
          <select class="form-control col col-3" id="eventTimeHour" name="eventTimeHour" required>
            <option v-for="option in hours" :value="option.value">{{option.label}}</option>
          </select>
          <p>:</p>
          <select class="form-control col col-3" id="eventTimeMin" name="eventTimeMin" required>
            <option v-for="option in mins" :value="option.value">{{option.label}}</option>
          </select>
        </div>
        <br><br>
        <input type="button" class="form-control btn btn-info col col-1" @click="create()" value="Create">
        <input type="button" class="form-control btn btn-danger col col-1" @click="back()" value="Back">
      </form>
    </div>
    <script src="scripts/popper.min.js"></script>
    <script src="scripts/jquery-3.5.1.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="scripts/createEvent.js"></script>
  </body>
</html>
