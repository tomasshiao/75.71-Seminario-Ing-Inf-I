<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Create Transaction</title>
        <link rel="stylesheet" href="styles/bootstrap.min.css">
        <link rel="stylesheet" href="styles/forms.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="createTxnForm">
            <h1 class="titulo">Crear Transacción</h1>
            <form class="form-inline formulario" id="create-org-form" onsubmit="return false" @keyup.enter="create()">
                <div class="form-group">
                    <label for="transactionType">Tipo de Transacción </label>
                    <select class="form-control" id="transactionType" name="transactionType" required>
                        <option v-for="option in transactionOptions" :value="option.value">{{option.label}}</option>
                    </select>
                </div>
                <p class="espacio"></p>
                <div class="form-group">
                    <label for="transactionAmount">Monto</label>
                    <input class="form-control col col-3" id="transactionAmount" name="transactionAmount" type="number" placeholder="Monto"  required>
                </div>
                <p class="espacio"></p>
                <div class="form-group">
                    <input type="button" class="btn btn-info boton" @click="create()" value="Crear">
                    <input type="button" class="btn btn-danger boton" @click="back()" value="Atrás">
                </div>
            </form>
        </div>
        <script src="scripts/popper.min.js"></script>
        <script src="scripts/jquery-3.5.1.min.js"></script>
        <script src="scripts/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
        <script src="scripts/createTxn.js"></script>
    </body>
</html>
